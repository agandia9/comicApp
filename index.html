<!DOCTYPE html>
<html lang="en" ng-app="comicApp">

<head>
	<meta charset="UTF-8">
	<title>ComicApp 👊🏼</title>
	<link rel="stylesheet" href="http://bootswatch.com/sandstone/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>

<body>
	<div class="wall">
	</div>
	<div ng-controller="mainController" class="container">
		<h1>Comicapp</h1>
		<div id="custom-search-input">
			<div class="input-group col-md-6">
				<input type="text" class="form-control input-lg" placeholder="Buscar" ng-model="searchTitle" />
				<span class="input-group-btn">
						<button class="btn btn-info btn-lg" type="button" ng-click="findTitles(searchTitle)">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
			</div>
		</div>
	</div>
	<ng-view></ng-view>
	<script src="https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js"></script>
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/factory.js"></script>
	<script src="js/config.js"></script>
</body>

</html>
